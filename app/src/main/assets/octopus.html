<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Floating body animation */
    @-webkit-keyframes float {
      0%, 100% { -webkit-transform: translateY(0); }
      50% { -webkit-transform: translateY(-10px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Tentacle waving animation */
    @-webkit-keyframes wave {
      0%, 100% { -webkit-transform: rotate(0deg); }
      50% { -webkit-transform: rotate(6deg); }
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
    }

    /* Bubble rising animation */
    @-webkit-keyframes rise {
      0% { -webkit-transform: translateY(0); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { -webkit-transform: translateY(-100px); opacity: 0; }
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .octopus-body {
      -webkit-animation: float 3s ease-in-out infinite;
      animation: float 3s ease-in-out infinite;
      -webkit-transform-origin: center;
      transform-origin: center;
    }

    .tentacle {
      -webkit-animation: wave 2.5s ease-in-out infinite;
      animation: wave 2.5s ease-in-out infinite;
      -webkit-transform-origin: 100px 120px; /* Pivots from inside the body */
      transform-origin: 100px 120px; /* Pivots from inside the body */
    }

    .tentacle:nth-child(even) {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    .bubble {
      fill: rgba(255, 255, 255, 0.4);
      stroke: rgba(255, 255, 255, 0.6);
      stroke-width: 0.5;
      -webkit-animation: rise 4s infinite linear;
      animation: rise 4s infinite linear;
    }
  </style>

  <circle class="bubble" cx="30" cy="180" r="4" style="animation-delay: 0s;" />
  <circle class="bubble" cx="170" cy="160" r="3" style="animation-delay: 1.5s;" />
  <circle class="bubble" cx="185" cy="190" r="5" style="animation-delay: 0.8s;" />
  <circle class="bubble" cx="20" cy="150" r="2.5" style="animation-delay: 2.2s;" />

  <g class="octopus-body">
    <path class="tentacle" d="M65,125 Q50,165 40,155" stroke="#9370DB" stroke-width="14" fill="none" stroke-linecap="round" />
    <path class="tentacle" d="M85,130 Q85,180 75,170" stroke="#9370DB" stroke-width="14" fill="none" stroke-linecap="round" />
    <path class="tentacle" d="M115,130 Q115,180 125,170" stroke="#9370DB" stroke-width="14" fill="none" stroke-linecap="round" />
    <path class="tentacle" d="M135,125 Q150,165 160,155" stroke="#9370DB" stroke-width="14" fill="none" stroke-linecap="round" />

    <path d="M50,100 A50,65 0 1,1 150,100 Q150,145 100,145 Q50,145 50,100" fill="#9370DB" />

    <circle cx="80" cy="105" r="6" fill="white" />
    <circle cx="80" cy="105" r="3" fill="black" />

    <circle cx="120" cy="105" r="6" fill="white" />
    <circle cx="120" cy="105" r="3" fill="black" />

    <path d="M90,125 Q100,133 110,125" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
</svg>
</body>
</html>
